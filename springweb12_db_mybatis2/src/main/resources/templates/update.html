<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<b>자료 수정</b>
<form th:action="@{/update}" method="post" th:object="${data}">
번 호 : <span th:text="${data.num}">번호</span><br>
<input type="hidden" th:field="*{num}">
이 름 : <input type="text" th:field="*{name}"><br>
주 소 : <input type="text" th:field="*{addr}"><br>
<br>
<input type="submit" value="수정">
</form>
</body>
</html>
