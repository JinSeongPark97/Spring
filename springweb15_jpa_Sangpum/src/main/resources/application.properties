# 주의 : 공백이 있으면은 에러가 발생할 수 있음!
spring.application.name=springweb15_jpa_Sangpum

server.port=80
# 개발 할 때는 false , 배포 시 true 변경 , 캐시 지우기 위해 사용
spring.thymeleaf.cache=false

# mariadb server connect 
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/test
spring.datasource.username=root
spring.datasource.password=123

# jpa : hibernate setting
logging.level.org.hibernate.SQL = debug
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect